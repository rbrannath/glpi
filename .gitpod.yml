tasks:
  - before: |
      sudo curl -fsSL https://pkg.ddev.com/apt/gpg.key | gpg --dearmor | sudo tee /usr/share/keyrings/ddev.gpg > /dev/null
      echo "deb [signed-by=/usr/share/keyrings/ddev.gpg] https://pkg.ddev.com/apt/ stable main" | sudo tee /etc/apt/sources.list.d/ddev.list >/dev/null
      sudo apt update
    init: |
      sudo apt install -y ddev
    command: |
      ddev start -y


